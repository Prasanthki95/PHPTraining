<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Objects</h2>

<button onclick=display()>Click Me !</button>

<p id="demo"></p>

<script>

const car = {type:"Fiat", model:"500", color:"white"};

function display(){

	document.getElementById("demo").innerHTML = "The car type is " + car.type;
}
</script>

</body>
</html>
